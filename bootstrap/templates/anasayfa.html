<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"/>
</head>
<body>
    <div class="container-md text-center">
        <h2 class="text-center mt-4">Anasayfa</h2>
        <br> 
        <table id="data-table" class="table table-hover table-bordered table-dark">
            <thead>
                <tr class="table-secondary">
                    <th scope="col">İsim</th>
                    <th scope="col">Soyisim</th>
                    <th scope="col">Telefon Numarası</th>
                    <th scope="col">Adres</th>
                </tr>
            </thead>
            <tbody>
                {% for veri in veriler %}
                <tr>
                    <td>{{ veri[1] }}</td>
                    <td>{{ veri[2] }}</td>
                    <td>{{ veri[3] }}</td>
                    <td>{{ veri[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('veri_ekle') }}" class="btn btn-success">Yeni Kayıt Oluştur</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#data-table').DataTable({
            "language": {
                "url": "https://cdn.datatables.net/plug-ins/1.12.1/i18n/tr.json"
            }
        });
    });
    </script>
</body>
</html>
