<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Formu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .swal2-confirm {
            background-color: #28a745 !important; 
            border-color: #28a745 !important; 
        }

        .swal2-cancel {
            background-color: #e3a107 !important; 
            border-color: #e3a107 !important; 
            margin-right: 5px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">Kayıt Formu</h2>
        <form action="/veriekle" id="myform" method="post">
            <div class="mb-3">
                <label for="isim" class="form-label">İsim:</label>
                <input type="text" id="isim" name="isim" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="soyisim" class="form-label">Soyisim:</label>
                <input type="text" id="soyisim" name="soyisim" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="telefon_no" class="form-label">Telefon Numarası:</label>
                <input type="text" id="telefon_no" name="telefon_no" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="adres" class="form-label">Adres:</label>
                <textarea id="adres" name="adres" class="form-control" required></textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Kaydol</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('myform').addEventListener('submit', function(event) {
            event.preventDefault();
            Swal.fire({
                title: 'Kayıt Başarıyla Oluşturuldu',
                icon: 'success',
                showCancelButton: true,
                confirmButtonText: 'Yeni Kayıt',
                cancelButtonText: 'Kayıtları Göster',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire('Yeni Kayıt Oluşturulacak');
                } else {
                    window.location.href = '/';
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
